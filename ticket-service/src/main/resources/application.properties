spring.application.name=ticket-service
server.port=8082
server.servlet.context-path=/TicketResellPlatform

springdoc.swagger-ui.path=/swagger-ui.html

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SWP391_TicketResellPlatform;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=12345
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-bean-definition-overriding=true